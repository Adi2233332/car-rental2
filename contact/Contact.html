<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="mainbox">

        <div class="navbar">
            <img src="../Pictures/logo.jpeg" alt="logo">
            <div class="nav-links">
                <a href="Home.html">Home</a>
                <a href="Vehicle.html">Vehicle</a>
                <a href="OurTeam.html ">Our Team</a>
                <a href="Contact.html " style="color: #00FFFF;">Contact Us</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html"><button class="login">Login</button></a>
                <a href="signUp.html"> <button id="signup">Sign Up</button></a>
            </div>
        </div>
        <section class="content_box">
            <br><br><br>
            <h1 class="heading">Let us help <span>you</span></h1>
            <div class="boxbox">
                <div class="contact-info">
                    <br>
                    <img src="./Pictures/address.png" alt="">
                    <h2>Address</h2>
                    640 Chestnut Ridge Road, <br>Spring Valley, NY 10977
                </div>
                <div class="contact-info">
                    <br>
                    <img src="./Pictures/email.png" alt="">
                    <h2>Email</h2>
                    Contact@carlyrent.com<br>
                    Support@carlyrent.com

                </div>
                <div class="contact-info">
                    <br>
                    <img src="./Pictures/phone.png" alt="">
                    <h2>Phone</h2>
                    +(62) 800-567-8990<br>
                    +(91) 333-555-8990

                </div>
                <div class="contact-info">
                    <br>
                    <img src="./Pictures/clock.png" alt="">
                    <h4>Working Hours</h4>
                    Mon - Fri: 9 AM - 11 PM <br>
                    Sat - Sun: 9 AM 5 AM

                </div>
            </div>
        </section>
        <br><br>
        <section class="contact" id="contact">
            <h2 class="heading">Get in  <span>touch</span></h2>
            <form id="contact-form" method="post">
              <div class="input-box">
                <input type="text" name="full-name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
              </div>
              <div class="input-box">
                <input type="tel" name="mobile-number" placeholder="Mobile Number" required>
                <input type="text" name="email-subject" placeholder="Email Subject" required>
              </div>
              <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
              <input type="submit" name="submit" value="submit" class="btn">
        
            </form>
          </section>

    </div>

    <footer>
        <script src="./contact.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
